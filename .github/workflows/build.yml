name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v .

      - name: Build for multiple platforms
        run: |
          GOOS=darwin GOARCH=amd64 go build -o terraform-provider-census_darwin_amd64
          GOOS=darwin GOARCH=arm64 go build -o terraform-provider-census_darwin_arm64
          GOOS=linux GOARCH=amd64 go build -o terraform-provider-census_linux_amd64
          GOOS=linux GOARCH=arm64 go build -o terraform-provider-census_linux_arm64
          GOOS=windows GOARCH=amd64 go build -o terraform-provider-census_windows_amd64.exe